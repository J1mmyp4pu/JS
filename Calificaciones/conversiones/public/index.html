<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Promedio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Convertir pesos a dolares</h2>
        
        <div class="input-group">
            <label>Cantidad en Pesos mx:</label>
            <input type="number" id="pesos">
        </div>
        <div class="input-group">
            <label>Valor en Dolares:</label>
            <label for="">17.17 MXN</label>
        </div>
        <button id="btnCalcular">Calcular</button>
        <button id="btnLimpiar" class="outline">Limpiar</button>

        <hr>

        <div class="result-group">
            <label>Conversion:</label>
            <input type="text" id="txtPromedio" readonly>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
