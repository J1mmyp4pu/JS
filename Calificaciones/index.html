<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Menú principal</title>
  <style>
    body{font-family:Arial,Helvetica,sans-serif;display:flex;align-items:center;justify-content:center;min-height:100vh;margin:0;background:#f6f7fb}
    .container{background:#fff;padding:32px;border-radius:10px;box-shadow:0 6px 24px rgba(20,30,70,.08);text-align:center}
    h1{margin:0 0 18px;font-size:20px;color:#12233a}
    .btn{display:inline-block;margin:8px;padding:12px 20px;border-radius:8px;border:0;background:#2b6cb0;color:#fff;font-weight:600;cursor:pointer;text-decoration:none}
    .btn.secondary{background:#6b7280}
  </style>
</head>
<body>
  <div class="container">
    <h1>Elige una opción</h1>
    <div>
      <a class="btn" id="btnConversiones" href="Conversiones/public/index.html">Conversiones</a>
      <a class="btn secondary" id="btnCalificaciones" href="public/index.html">Calificaciones</a>
    </div>
  </div>

  <script>
    // Si deseas manejar la navegación por JS en lugar de enlaces directos,
    // descomenta el código siguiente y elimina los atributos href de los botones.
    
    document.getElementById('btnConversiones').addEventListener('click', function(e){
      e.preventDefault();
      window.location.href = 'Conversiones/public/index.html';
    });
    document.getElementById('btnCalificaciones').addEventListener('click', function(e){
      e.preventDefault();
      window.location.href = 'public/index.html';
    });
  
  </script>
</body>
</html>
